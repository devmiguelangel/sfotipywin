{% extends 'base.html' %}

{% block content %}
<h1>Álbunes</h1>
<h3>Page: {{ page }}</h3>
<div class="pure-g">
	{% for album in object_list %}
	<div class="pure-u-1-3" style="text-align: center;">
		<figure>
			<img src="/media/{{ album.cover }}" alt="{{ album.name }}" width="250">
			<figcaption>{{ album.name }}</figcaption>
			<figcaption>{{ album.artist }}</figcaption>
		</figure>
	</div>
	{% empty %}
	<div class="pure-u-1">No hay álbunes todavía</div>
	{% endfor %}
</div>
{% endblock content %}
