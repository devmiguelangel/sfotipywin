{% extends 'base.html' %}

{% block content %}
<h1>{{ object.name }}</h1>
<div class="pure-g">
	<div class="pure-u-1-2" style="text-align: center;">
		<figure>
			<img src="/media/{{ object.cover }}" alt="{{ object.name }}" width="200">
			<figcaption>{{ object.name }}</figcaption>
		</figure>
	</div>
	<div class="pure-u-1-2">
		<ul>
	        {% for track in object.track_set.all %}
	            <li style="list-style-type: none;">{{ track }}</li>
	        {% empty %}
	            <div>No hay tracks todav√≠a.</div>
	        {% endfor %}
	    </ul>
	</div>
</div>
{% endblock content %}
