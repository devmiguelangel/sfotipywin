<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sfotipy</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" type="text/css">
</head>
<body>
	<section style="width: 70%; margin: 0 auto;">
		<div class="pure-g">
			<div class="pure-u-1-2">Sfoti.py</div>
			<div class="pure-u-1-2" style="text-align: right;">
				{% if is_auth %}
				{{ name }} - <a href="">Logout</a>
				{% else %}
				<a href="">Login</a>
				{% endif %}
			</div>
		</div>
		{% block content %}
		{% endblock content %}
	</section>
</body>
</html>
